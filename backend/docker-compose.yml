services:
  postgres:
    image: postgres:16-alpine
    container_name: ai_vision_postgres
    env_file: .env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ai_vision_network

  # redis:
  #   image: redis:7-alpine

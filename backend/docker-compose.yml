  #     - redis_data:/data
  #   command: redis-server --appendonly yes
  #   restart: unless-stopped
  #   networks:
  #     - ai_vision_network

  minio:
    image: minio/minio:latest
    container_name: ai_vision_minio
    env_file: .env
    ports:
      - "9000:9000" # API
      - "9001:9001" # Web UI Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - ai_vision_network

